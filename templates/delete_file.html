{% extends 'layouts/main.html'%}

{% block content %}



<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">


            <form class="form" method="POST">
              {% csrf_token %}
              <p>Are you sure you  want to delete "{{object}}"</p>

                <a class="btn btn--sub btn--lg  btn-danger my-md" href="{{request.GET.next}}">Go Back</a>
                <input class="btn btn--sub btn--lg  btn-danger my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
